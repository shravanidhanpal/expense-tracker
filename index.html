<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>expense tracker</title>
</head>
<body style="background-color:bisque">
    <section class="content" >
        <h3 style="text-align:center">EXPENSE DETAILS</h3>
        <class class="form">
            <form id="expform">
                <div class="container-sm justify-content-center col-3">
                    <lable for="type" class="form-lable">Type</lable>
                    <select id="type" class="form-select">
                        <option value="choose one">choose One</option>
                        <option value="entertainment">entertainment</option>
                        <option value="food">Food</option>
                        <option value="medical">Medical</option>
                        <option value="shopping">shopping</option>
                        <option value="others">others</option>                    
                    </select>
                </div>
                <div class="container-sm justify-content-center col-3">
                    <lable for="name" class="form-lable">Purpose</lable>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="container-sm justify-content-center col-3">
                    <lable for="amount" class="form-lable">Amount</lable>
                    <input type="text" id="amount" class="form-control">
                </div>
                <br>
                <div class="container-sm justify-content-center col-1">
                    <button type="submit" class="btn btn-primary btnSave">Submit</button>
                </div>
                <br>
            </form>
        </class>
        </section>
        <section class="content">
            <div class="container">
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Purpose</th>
                    <th>Amount</th>
                    <th>options</th>
                </tr>
                </thead>
                <tbody id="expenseTable" class="table-group-divider">
                </tbody>
            </table>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="localstorage.js"></script>
    </body>
</html>
